<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========= Google Font ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- ========= Bootstrap 5 ========= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ======== css ========== -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping Cart - Jahid walid</title>
</head>
<body>
    <!--============ Shopping cart Product ========  -->
  <section>
   <div class="container">
    <div class="row pb-4">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Shopping Cart</h1>
        </div>
    </div>
    <!-- ======== Card for laptop ======= -->
    <div class="row align-items-center bg-white">
        <div class="col-lg-3 col-md-3">
            <div class="product-info">
                <div class="product-img">
                    <img class="image-fluid" src="./img/macbook21.jpg" alt="Macbook">
                </div>
                <div class="product-info-text text-center">
                    <h5 class="mt-2">Macbook Pro 2021</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="product-input-box d-flex justify-content-center">
                <button onclick="handleProductChange('laptop', false)" class="btn btn-danger m-2">Remove</button>
                <input id="laptop-count" value="0" type="number" class="form-control m-2">
                <button onclick="handleProductChange('laptop', true)" id="mac-add" class="btn btn-primary m-2">Add</button>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="product-prices-box text-center">
                <h4>৳<Span id="laptop-total">0</Span></h4>
            </div>
        </div>
    </div>
    <!-- ========= card for iphone ========== -->
    <div class="row align-items-center mt-4 bg-white">
        <div class="col-lg-3">
            <div class="product-info">
                <div class="product-img">
                    <img class="image-fluid" src="./img/Apple-iPhone-13-Pro-Max-image.jpg" alt="Macbook">
                </div>
                <div class="product-info-text text-center">
                    <h5 class="mt-2">iPhone 13 Pro Max</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="product-input-box d-flex justify-content-center">
                <button onclick="handleProductChange('iphone', false)"  class="btn btn-danger m-2">Remove</button>
                <input id="iphone-count" value="1" type="number" class="form-control m-2">
                <button onclick="handleProductChange('iphone', true)" id="iphone-add" class="btn btn-primary m-2">Add</button>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="product-prices-box text-center">
                <h4>৳<Span id="iphone-total">0</Span></h4>
            </div>
        </div>
    </div>
 <!--============ Product Total ===========  -->
    <div class="row bg-white mt-4 p-3">
        <div class="col-lg-8">
            <h5>SubTotal:</h3>
            <h5>SubTotal:</h5>
            <h5>SubTotal:</h5>
        </div>
        <div class="col-4 text-right">
            <h5>৳<span id="sub-total">0</span></h5>
            <h5>৳<span id="tax">0</span></h5>
            <h5>৳<span id="granted-total">0</span></h5>
        </div>
    </div>
        <div class="row m-0 p-0 text-center">
           <div class="col-lg-12 m-0 p-0">
            <button onclick="checkOut()" class="btn btn-info mt-3 d-inline white">Check Out</button>
           </div>
        </div>
   </div>
  </section>
    


    <script src="./js/main.js"></script>
</body>
</html>
